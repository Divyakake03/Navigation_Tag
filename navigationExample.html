<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example (HTML Only)</title>
</head>
<body>
    <!-- ===== Header Section ===== -->
    <h1>Website Navigation Example</h1>
    <hr>

    <!-- ===== Navigation Bar Section ===== -->
    <!-- The <nav> tag defines a navigation area for links -->
    <nav>
        <!-- Each <a> tag represents a clickable navigation link -->
        <!-- target="_self" opens in the same tab -->
        <a href="https://www.google.com" target="_self">Google</a> |
        
        <!-- target="_blank" opens in a new tab -->
        <a href="https://www.amazon.in" target="_blank">Amazon</a> |
        
        <a href="https://www.netflix.com" target="_blank">Netflix</a> |
        
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
    </nav>

    <hr>

    <!-- ===== Main Content Section ===== -->
    <h2>Welcome to the Navigation Page</h2>
    <p>Click on any of the navigation links above to open the respective website.</p>

    <!-- Example image with alternate text -->
    <img src="https://via.placeholder.com/300" alt="Sample image" width="300" height="300">

    <br><br>

    <!-- Example of an internal link (goes to another section on the same page) -->
    <a href="#footer">Go to Footer Section</a>

    <!-- ===== Footer Section ===== -->
    <footer id="footer">
        <hr>
        <p>Â© 2025 My Website | All Rights Reserved</p>
    </footer>
</body>
</html>
